<! DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> {{name}}'s Watchlist</title>
    </head>

    <body>
        <h2>{{name}}'s Watchlist</h2>
        {#using length to filter the length of the movie#}
        <p>{{ movies|length}} Titles</p>
        <ul>{%for movie in movies%}
            {#same as movie['title'] #}
            <li>{{movie.title}} - {{movie.year}}</li>
        {% endfor %}
        </ul>
        <footer>
            <small>%copy; 2020 <a href="www.google.com">GOOGLE</a></small>
        </footer>
    </body>

</html>
